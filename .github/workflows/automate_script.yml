name: Automate Job Scraping and Notifications

on:
  schedule:
    - cron: "*/1 * * * *"

jobs:
  automate:
    runs-on: ubuntu-latest

    env:
      USERNAME: ${{ secrets.SMTP_USERNAME }}
      PASSWORD: ${{ secrets.SMTP_PASSWORD }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

        # Create or populate prevPythonJobs.txt here (modify this step as needed)
      - name: Create or Populate prevPythonJobs.txt
        run: |
          echo "Sample Python job 1" > prevPythonJobs.txt
          echo "Sample Python job 2" >> prevPythonJobs.txt
          echo "Sample Python job 3" >> prevPythonJobs.txt

      # Now copy prevPythonJobs.txt
      - name: Copy prevPythonJobs.txt
        run: |
          cp prevPythonJobs.txt $GITHUB_WORKSPACE/
        continue-on-error: true

          # Create or populate prevComputerJobs.txt here (modify this step as needed)
      - name: Create or Populate prevComputerJobs.txt
        run: |
          echo "Sample Computer job 1" > prevComputerJobs.txt
          echo "Sample Computer job 2" >> prevComputerJobs.txt
          echo "Sample Computer job 3" >> prevComputerJobs.txt

      # Now copy prevComputerJobs.txt
      - name: Copy prevComputerJobs.txt
        run: |
          cp prevComputerJobs.txt $GITHUB_WORKSPACE/
        continue-on-error: true

      - name: Save Previous Computer Science Jobs as Artifact
        run: |
          python script.py
          cp prevComputerJobs.txt $GITHUB_WORKSPACE/
        continue-on-error: true

      - name: Save Previous Python Jobs as Artifact
        run: |
          cp prevPythonJobs.txt $GITHUB_WORKSPACE/
        continue-on-error: true

      - name: Upload Previous Computer Science Jobs as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: previous-computer-jobs
          path: $GITHUB_WORKSPACE/prevComputerJobs.txt

      - name: Upload Previous Python Jobs as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: previous-python-jobs
          path: $GITHUB_WORKSPACE/prevPythonJobs.txt
